<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Dynamic Framework Providers</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>

<h1>Providers</h1>
<table>
    <tr>
        <th>Name</th>
    </tr>
    <tr th:each="provider: ${providers}">
        <td th:text="${provider.name}"/>
    </tr>
</table>

</body>
</html>
